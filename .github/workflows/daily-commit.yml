name: Daily Commit - 24f1000749@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '30 2 * * *'   # Runs daily at 2:30 AM UTC
  workflow_dispatch:         # Allows manual trigger for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update log file - 24f1000749@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "24f1000749@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date)"
          git push
